<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
</head>
<body>
    <form action="./Change password.html">
        <center>
            <fieldset>
                <label for="username">User Name</label> <br> <br>
                <input type="text" name="username" id="username" placeholder="username or mail" required> <br> <br>
                <label for="password">New Password</label> <br> <br>
                <input type="password" name="password" id="password" placeholder="new password" required> <br> <br>
                <label for="number">Enter OTP:</label> <br> <br>
                <input type="number" name="number" id="number" placeholder="enter otp which is available below" required> <br>
                <p>OTP:1234</p>
                <input type="submit" value="submit"> <br> <br>
                <a href="./Register.html" target="_blank">Register</a>

            </fieldset>
        </center>
    </form>
</body>
</html>
