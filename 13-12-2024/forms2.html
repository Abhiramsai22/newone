<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
</head>
<body>
    <center>
        <form method="get" action="./response.html">
            <fieldset>
            <label for="username">User Name</label> <br> <h3></h3>
            <input type="text" id="username" maxlength="20" minlength="5"> <br> <h3></h3>
            <label for="password">password</label> <br> <h3></h3>
            <input type="password" id="password" name="password" required> <br>
            <label for="cnfrmpassword" >Confirm password</label> <br>
            <input type="password" name="password" id="cnfrmpassword" required> <br>
            <label>Gmail</label> <br>
            <input type="email" name="mail" required > <br>
            <label for="phone">Phone number</label> <br>
            <input type="tel" name="phone" id="phone" required> <br>
            <input type="submit" value="sign in">
            </fieldset>
        </form>
    </center>
</body>
</html>
